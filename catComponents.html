<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="catFacts"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
    class ToeBeans extends React.Component {
          render() {
            const oscarTraits = ['Long Whiskers', 'Cute Toe Beans', 'Eats Tape', 'Chases Ladybugs'];
            return (
              <div>
                <h2>Oscars Traits</h2>
                <ul>
                  {oscarTraits.map(trait => <li>{trait}</li>)}
                </ul>
              </div>
            );
          }
        }

        ReactDOM.render(
          <ToeBeans />, document.getElementById('catFacts')
        );
    </script>
  </body>
</html>
